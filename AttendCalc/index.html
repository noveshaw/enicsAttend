<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <title></title>
</head>
<body>
    <div><label>开始日期：</label> <input type="text" id="beginDate" value="" /></div>
    <div><label>结束日期：</label><input type="text" id="endDate" value="" /></div>
    <div><label>工号：</label><input type="text" id="empCode" value="" /></div>

    <input type="text" id="result" />
    <button id="send">Send</button>

    <script>
        $("#send").click(GetData);

        function GetParam() {
            var beginDate = $("#beginDate").val();
            var endDate = $("#endDate").val();
            var empCode = $("#empCode").val();

            return "beginDate=" + beginDate + "&" + "endDate=" + endDate + "&" + "empCode=" + empCode + "&";

        }

        var url = "AttendCalc.asmx/GetAttendHours";
        function GetData() {
            $.ajax({
                "url": url + "?" + GetParam() + "timestamp=" + new Date().getTime(),
                "cache": false,
                "datatype": "jsonp",
                "type": "get",
                "success": function (data) {
                    $("#result")[0].value = data.result;
                },
                "error": function () {
                    //alert("获取失败");
                }
            })

        }
    </script>
</body>
</html>
